<section id="{{ section.id }}">
    <h2>{{ section.title }}</h2>
    <div class="container">
        <div class="row">
            {% for col in section.cols %}
            <div class="{{ col.grid }}">
                <div class="card">
                    <a href="{{ col.card.url }}">
                        <div class="card-img-top">
                            <img src="{{ col.card.img.source }}" alt="{{ col.card.img.alt }}">
                        </div>
                        <div class="card-body">
                            <p>{{ col.card.body.text }}</p>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
